<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print PDF Copies</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background: #212529;
                color: white;
                text-align: center;
                font-family: sans-serif;
                overflow: hidden;
            }

            input,
            button {
                margin: 5px;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                cursor: pointer;
            }

            #select, #restart {
                width: 50vw;
                font-size: larger;
                background: none;
                border: 1px solid white;
                color: white;
                transition: 0.2s;
            }

            #select:hover, #restart:hover {
                background: white;
                color: #212529;
            }

            #upload {
                width: 50vw;
                font-size: larger;
                background: rgb(0, 171, 0);
                border: 1px solid white;
                color: white;
                transition: 0.2s;
            }

            #upload:hover {
                background: white;
                color: rgb(0, 171, 0);
            }

            #upload:active {
                background: rgb(0, 77, 0);
                color: white
            }

            #page {
                width: 20vw;
                font-size: 60px;
                background: none;
                border: 1px solid white;
                color: white;
                text-align: center;
            }

            #multiply {
                width: 20vw;
                font-size: larger;
                background: rgb(0, 171, 0);
                border: 1px solid white;
                color: white;
                transition: 0.2s;
            }

            #multiply:hover {
                background: white;
                color: rgb(0, 171, 0);
            }

            #multiply:active {
                background: rgb(0, 77, 0);
                color: white
            }

            #back {
                width: 25vw;
                font-size: larger;
                background: none;
                border: 1px solid white;
                color: white;
                transition: 0.2s;
            }

            #back:hover {
                background: white;
                color: #212529;
            }

            #next {
                width: 25vw;
                font-size: larger;
                background: rgb(0, 171, 0);
                border: 1px solid white;
                color: white;
                transition: 0.2s;
            }

            #next:hover {
                background: white;
                color: rgb(0, 171, 0);
            }

            #next:active {
                background: rgb(0, 77, 0);
                color: white
            }

            @keyframes rotating
                {
                from {
                    -webkit-transform: rotate(0deg);
                    -o-transform: rotate(0deg);
                    transform: rotate(0deg);
                }

                to {
                    -webkit-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            .langButton {
                width: 48%;
                height: 100%;
                border: none;
                background: none;
                font-size: 25px;
                color: white;
                border-radius: 0;
                transition: 0.2s;
            }
            .selected {
                background: rgb(207, 236, 250);
                color: #212529;
                font-weight: bolder;
            }
        </style>
    </head>

    <body>
        <div id="step1">
            <h1>Print PDF Copies</h1>
            <img src="PDF_file_icon.svg" alt="PDF file icon" width="100">
            <br>
            <button id="select" onclick="select()">Click here to choose PDF</button>
            <input type="file" id="file" name="file" accept=".pdf" onchange="load()" style="display: none;">
            <br>
            <button id="upload" onclick="upload()" style="display: none;">Next</button>
        </div>
        <div id="step2" style="display: none;">
            <button style="font-size: 30px;color: white;background: none;border: none;" onclick="next('step1')">
                <img src="back.svg" alt="Back" width="30">
                &nbsp;Back
            </button>
            <br><br>
            <h1>Choose copies</h1>
            <img src="copy.svg" alt="PDF file icon" width="100">
            <br>
            <input type="number" id="page" name="page" placeholder="Pages" value="1" min="1">
            <br>
            <button id="multiply" onclick="confirm()">Next</button>
        </div>
        <div id="confirm" style="text-align: left;display: none;">
            <p>
            <h1 style="font-size: 60px;">Confirm Print Info</h1>
            <span style="font-size: 30px;">File name：<strong id="file_name">week2.pdf</strong></span>
            <br>
            <span style="font-size: 30px;">Copies：<strong style="color: red" id="copies">114514</strong></span>
            <br>
            <br>
            <button id="back" onclick="next('step2')">Back</button>
            <button id="next" onclick="multiply()">Continue</button>
            </p>
        </div>
        <div id="loading" style="display: none;">
            <img src="loading.svg" alt="PDF file icon" width="100" style="animation: rotating 2s linear infinite">
            <h1>Please wait...</h1>
        </div>
        <div id="done" style="display: none;">
            <h1>Almost there...</h1>
            <img src="done.svg" alt="PDF file icon" width="100">
            <br>
            <p id="file_check"></p>
            <p>Please follow <a href="https://oper.cc.ntu.edu.tw/pcroom.html#:~:text=to%20use%20WebPrint-,%E5%88%97%E5%8D%B0Print%20/%2001,-%E8%AB%8B%E5%85%88%E4%BD%BF%E7%94%A8myNTU">this link</a> to finish printing</p>
            <br>
            <button id="restart" onclick="restart()">Process other documents</button>
        </div>
        <div id="lang" style="position: absolute;bottom: 0;width: 100vw;background-color: rgb(62, 62, 62);height: 50px;">
            <button id="ZH" class="langButton" onclick="switchLang('ZH')">繁體中文</button>
            <button id="EN" class="langButton selected"  onclick="switchLang('EN')">English</button>
        </div>
        <script src="renderer_en.js"></script>
    </body>

</html>
